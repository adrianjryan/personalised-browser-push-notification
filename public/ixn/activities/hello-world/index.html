<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ACTIVITY_NAME}}</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<form autocomplete="off" name="lastpass-disable-search">
	<div id="step1" class="step">
		<p><small id="version"></small></p>
		<p/>
		<h1>{{ACTIVITY_NAME}}</h1>
		<p>{{ACTIVITY_DESCRIPTION}}</p>
		<p/>  

		<table border="1">
			<tr>
				<th>Title</th>
				<td><input id="userTitle" type="text" /></td>
			</tr>
			<tr>
				<th>Body</th>
				<td><input id="userBody" type="text" /></td>
			</tr>
			<tr>
				<th>Tag</th>
				<td><input id="userTag" type="text" /></td>
			</tr>
			<tr>
				<th>Icon</th>
				<td><input id="userIcon" type="text" /></td>
			</tr>
		</table>      
	</div>
	<div id="step2" class="step">
		<table border="1">
			<tr>
				<th colspan="2">Action 1</th>
			</tr>
			<tr>
				<th>Action</th>
				<td><input id="userAction1" type="text" /></td>
			</tr>
			<tr>
				<th>Title</th>
				<td><input id="userActionTitle1" type="text" /></td>
			</tr>
			<tr>
				<th>Icon</th>
				<td><input id="userActionIcon1" type="text" /></td>
			</tr>
			<tr>
				<th colspan="2">Action 2</th>
			</tr>
			<tr>
				<th>Action</th>
				<td><input id="userAction2" type="text" /></td>
			</tr>
			<tr>
				<th>Title</th>
				<td><input id="userActionTitle2" type="text" /></td>
			<tr>
			<tr>
				<th>Icon</th>
				<td><input id="userActionIcon1" type="text" /></td>
			</tr>
		</table>  
	</div>	
	<div id="step3" class="step">
		<p>Please review your settings.</p>
		
		Title: <span id="showTitle"></span><br />
		Body: <span id="showBody"></span><br />
		Tag: <span id="showTag"></span><br />
		Icon: <span id="showIcon"></span><br />
	</div>	
	</form>
</body>
</html>
