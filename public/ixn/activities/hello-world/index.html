<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ACTIVITY_NAME}}</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="step1" class="step">
		<p><small id="version"></small></p>
		<p/>
		<h1>{{ACTIVITY_NAME}}</h1>
		<p>{{ACTIVITY_DESCRIPTION}}</p>
		<p/>  

		<table>
			<tr>
				<th>Title</th>
				<th>Body</th>
				<th>Tag</th>
				<th>Icon</th>
			</tr>
			<tr>
				<td>
					<input id="userTitle" type="text" />
				</td>
				<td>
					<input id="userBody" type="text" />
				</td>
				<td>
					<input id="userTag" type="text" />
				</td>
				<td>
					<input id="userIcon" type="text" />
				</td>
			</tr>
		</table>      
	</div>
	<div id="step2" class="step">
		<p>Please review your settings.</p>
		
		Title: <span id="showTitle"></span><br />
		Body: <span id="showBody"></span><br />
		Tag: <span id="showTag"></span><br />
		Icon: <span id="showIcon"></span><br />
	</div>			
</body>
</html>
